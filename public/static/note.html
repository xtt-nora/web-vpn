<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>通知员工信息页</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
      }
      .letter {
        /* max-width: 600px; */
        width: 90%;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
      }
      .letter-header {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .letter-content {
        margin-bottom: 20px;
      }
      .letter-footer {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div class="letter">
      <div class="letter-header">致全体员工们</div>
      <div class="letter-content">
        <p>尊敬的员工们：</p>
        <p>根据公司的安排和要求，我们需要通知您一些重要的信息：</p>
        <p>......（通知内容）......</p>
        <p>希望您能理解并配合，共同为公司的发展做出贡献。</p>
        <p>祝好！</p>
      </div>
      <div class="letter-footer">书写部门：XX部门</div>
    </div>
  </body>
</html>
